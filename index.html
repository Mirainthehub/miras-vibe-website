<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira's Vibe üü£ - AI-Driven Marketing Automation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .language-selector-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .language-selector-content {
            text-align: center;
            z-index: 1;
            max-width: 600px;
            padding: 0 2rem;
        }
        
        .language-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #9333ea, #c084fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .language-subtitle {
            font-size: 1.3rem;
            color: #d1d5db;
            margin-bottom: 4rem;
        }
        
        .language-options {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .language-card {
            background: rgba(20, 20, 30, 0.8);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            padding: 3rem 2rem;
            min-width: 200px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .language-card:hover {
            transform: translateY(-10px);
            border-color: rgba(147, 51, 234, 0.8);
            box-shadow: 0 25px 50px rgba(147, 51, 234, 0.3);
        }
        
        .language-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .language-card:hover::before {
            opacity: 1;
        }
        
        .language-flag {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .language-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #9333ea;
            margin-bottom: 0.5rem;
        }
        
        .language-description {
            font-size: 1rem;
            color: #d1d5db;
        }
        
        .auto-detect {
            margin-top: 3rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .auto-detect a {
            color: #9333ea;
            text-decoration: none;
        }
        
        .auto-detect a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .language-title {
                font-size: 2.5rem;
            }
            
            .language-options {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector-page">
        <div class="hero-background">
            <div class="particle-container"></div>
            <div class="neural-network"></div>
        </div>
        
        <div class="language-selector-content">
            <h1 class="language-title">Mira's Vibe üü£</h1>
            <p class="language-subtitle">Choose your preferred language / ÈÄâÊã©ÊÇ®ÁöÑËØ≠Ë®Ä</p>
            
            <div class="language-options">
                <a href="index-en.html" class="language-card">
                    <span class="language-flag">üá∫üá∏</span>
                    <div class="language-name">English</div>
                    <div class="language-description">AI-Driven Marketing Automation</div>
                </a>
                
                <a href="index-cn.html" class="language-card">
                    <span class="language-flag">üá®üá≥</span>
                    <div class="language-name">‰∏≠Êñá</div>
                    <div class="language-description">AI È©±Âä®ÁöÑËê•ÈîÄËá™Âä®Âåñ</div>
                </a>
            </div>
            
            <div class="auto-detect">
                <p>Can't decide? <a href="#" onclick="autoDetectLanguage()">Auto-detect based on your browser</a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function autoDetectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            
            if (userLang.startsWith('zh')) {
                window.location.href = 'index-cn.html';
            } else {
                window.location.href = 'index-en.html';
            }
        }
        
        // Auto-redirect after 5 seconds if no selection
        setTimeout(() => {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('zh')) {
                window.location.href = 'index-cn.html';
            } else {
                window.location.href = 'index-en.html';
            }
        }, 8000);
    </script>
</body>
</html>
